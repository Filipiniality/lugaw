<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>owemji</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Verdana;
  background-color: black;
  width: 90%;
  margin-left: auto;
  margin-right: auto;  
  margin-bottom: 1em;
}

.header {
  text-align: center;
  padding: 1em;
  color: white;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* DESKTOP VIEW */
    
.column {
  flex: 33%;
  max-width: 33%;
  padding: 0 4px;
} 

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of three columns */
@media screen and (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}    
    
/* MOBILE VIEW */
@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
  
  body {
  width: 100%;
  }
}
</style>
</head>

<div class="header">
